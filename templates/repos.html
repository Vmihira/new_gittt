<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repositories & Pull Requests</title>
    <style>
      body {
        background: linear-gradient(45deg, #000000, #1f1f1f, #111, #222);
        color: white;
        font-family: "Courier New", monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        transition: background 0.5s ease;
      }
      .repo {
        background: linear-gradient(to right, #8a2be2, #00ff7f);
        margin: 10px;
        padding: 15px;
        border-radius: 10px;
        width: 60%;
        transition: background 0.3s;
      }
      .repo:hover {
        background: linear-gradient(to right, #ff6347, #1e90ff);
      }
      .pull {
        background: linear-gradient(to right, #00ff7f, #ff4500);
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        transition: background 0.3s;
      }
      .pull:hover {
        background: linear-gradient(to right, #1e90ff, #ff6347);
      }
      .pull a {
        color: #000;
        background: #fff;
        padding: 3px 10px;
        margin-right: 0px;
        border-radius: 5px;
        text-decoration: none;
        transition: background 0.3s;
      }
      .pull a:hover {
        background: #ff4500;
      }
    </style>
  </head>
  <body>
    <h1>Repositories with Open Pull Requests</h1>

    {% for repo_data in repos_with_pulls %}
    <div class="repo">
      <h2>{{ repo_data.repo.name }}</h2>

      {% for pull in repo_data.pulls %}
      <div class="pull">
        <span>{{ pull.title }}</span>
        <a href="/summary/{{ pull.title }}/{{ pull.body }}">Summarize</a>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </body>
</html>
